
<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/subZero.js"></script>
    <script src="src/kitana.js"></script>
    <script src="src/raiden.js"></script>
    <script src="src/liuKang.js"></script>

  <body>
  <div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
      <p>Mortal Dance Off</p>
    </nav>      
    <div class="dancefloor">
      <div class="align-dancers container-fluid"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="container">
           <div class="row">
            <div class="col player-button">
              <a href="#" class="addDancerButton" data-dancer-maker-function-name="Kitana">
              <img src="img/kitana/kitana_button.gif">
              </a>
              </div>
            <div class="col player-button">
              <a href="#" class="addDancerButton" data-dancer-maker-function-name="LiuKang">

              </div>
            <div class="col player-button">
              <a href="#" class="addDancerButton" data-dancer-maker-function-name="Raiden">

              </a>
              </div>
            <div class="col player-button">
              <a href="#" class="addDancerButton" data-dancer-maker-function-name="SubZero">

            </div>
            <div class="col player-button">
              <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">
              <img src="img/surprise.gif">
              </a>
              </div>
           </div>
        </div>
        <div class="col-2"></div>
          <!--<div class="mk-logo"></div>-->
          <button class="align">Cabaret</button>

      </div>
      </div>
